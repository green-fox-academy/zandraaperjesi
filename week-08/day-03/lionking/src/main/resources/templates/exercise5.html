<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<p th:each="account : ${accounts}">
    <span th:if="${account.isKing()} == true" style = "color: gold;" th:text="${accountStat.index + 1} + ' ' + ${account.name} + ' ' + ${#numbers.formatDecimal(account.balance,1, 2, 'POINT')} + ' Zebra, ' + ' ' + ${account.animalType}"></span>
    <span th:unless="${account.isKing()} == true" th:text="${accountStat.index + 1} + ' ' + ${account.name} + ' ' + ${#numbers.formatDecimal(account.balance,1, 2, 'POINT')} + ' Zebra, ' + ' ' + ${account.animalType} + ' '"></span>
    <span th:if="${account.isKing()} == true" style = "color: gold;" th:text="(${account.isGood()} == true) ? 'good one' : 'bad guy' "></span>
    <span th:unless="${account.isKing()} == true" th:text="(${account.isGood()} == true) ? 'good one' : 'bad guy' "></span>
</p>
</body>
</html>
